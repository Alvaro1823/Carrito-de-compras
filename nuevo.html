<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<div class="card p-4" style="width: 350px;">
  <h4 class="text-center mb-3">Registro</h4>
  <input type="text" id="nuevoUsuario" class="form-control mb-2" placeholder="Nuevo usuario">
  <input type="password" id="nuevaClave" class="form-control mb-3" placeholder="Nueva contraseña">
  <button onclick="registrar()" class="btn btn-primary w-100">Registrar</button>
  <a href="index.html" class="btn btn-link w-100 mt-2">Ir a Login</a>
</div>

<script>
  function registrar() {
    let usuario = document.getElementById("nuevoUsuario").value.trim();
    let clave = document.getElementById("nuevaClave").value.trim();

    if (!usuario || !clave) {
      Swal.fire("Error", "Por favor, complete todos los campos", "error");
      return;
    }
    if (usuario.length < 3) {
      Swal.fire("Error", "El usuario debe tener al menos 3 caracteres", "error");
      return;
    }
    if (clave.length < 4) {
      Swal.fire("Error", "La contraseña debe tener al menos 4 caracteres", "error");
      return;
    }

    localStorage.setItem("usuario", usuario);
    localStorage.setItem("clave", clave);
    Swal.fire("Registro exitoso", "Usuario guardado correctamente", "success");
    document.getElementById("nuevoUsuario").value = "";
    document.getElementById("nuevaClave").value = "";
  }
</script>

</body>
</html>
