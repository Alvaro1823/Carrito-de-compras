<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff416c, #67ff2b);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            padding-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

<!-- LOGIN -->
<div class="card p-4" style="width: 350px;">
    <h4 class="text-center mb-3">Iniciar Sesión</h4>
    <input type="text" id="usuario" class="form-control mb-2" placeholder="Usuario">
    <input type="password" id="clave" class="form-control mb-3" placeholder="Contraseña">
    <button onclick="login()" class="btn btn-success w-100">Entrar</button>
    <a href="nuevo.html" class="btn btn-link w-100 mt-2">Crear una cuenta nueva</a>
</div>

<!-- TIENDA -->
<main class="container">
    <div class="row">
        <section id="productos" class="col-lg-8 mb-4">
            <h2 class="mb-4 text-primary">Nuestros Productos</h2>
            <div id="productos-grid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
        </section>

        <section id="carrito" class="col-lg-4 mb-4">
            <h2 class="mb-4 text-primary">Tu Carrito</h2>
            <ul id="lista-carrito" class="list-group mb-3">
                <li class="list-group-item text-muted text-center carrito-vacio-mensaje">Tu carrito está vacío. ¡Añade algunos productos!</li>
            </ul>
            <p class="h4 text-end">Total: $<span id="total-carrito">0.00</span></p>
            <button id="vaciar-carrito" class="btn btn-danger w-100 mb-3">Vaciar Carrito</button>
            <button id="confirmar-compra" class="btn btn-primary w-100">Confirmar Compra</button>
        </section>
    </div>
</main>

<div id="factura" class="mt-4" style="display: none;"></div>

<script>
    document.getElementById("clave").addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            login();
        }
    });

    function login() {
        let usuarioIngresado = document.getElementById("usuario").value.trim();
        let claveIngresada = document.getElementById("clave").value.trim();

        let usuarioGuardado = localStorage.getItem("usuario");
        let claveGuardada = localStorage.getItem("clave");

        if (!usuarioGuardado || !claveGuardada) {
            Swal.fire("Error", "No hay usuarios registrados", "error");
            return;
        }
        if (!usuarioIngresado || !claveIngresada) {
            Swal.fire("Error", "Complete todos los campos", "error");
            return;
        }
        if (usuarioIngresado === usuarioGuardado && claveIngresada === claveGuardada) {
            localStorage.setItem("sesion", "activa");
            Swal.fire({
                title: "Bienvenido",
                text: usuarioIngresado,
                icon: "success",
                timer: 1500,
                showConfirmButton: false
            }).then(() => {
                window.location.href = "tienda.html";
            });
        } else {
            Swal.fire("Error", "Usuario o contraseña incorrectos", "error");
        }
    }
</script>

</body>
</html>
