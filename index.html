<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Carrito de compras</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
     rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header class="bg-primary text-white text-center py-4 mb-4 shadow-sm">
        <div class="container">
            <h1 class="display-4">Tienda en linea</h1>
            <p class="lead">¡La mejor tecnología a tu alcance!</p>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <section id="productos" class="col-lg-8 mb-4">
                <h2 class="mb-4 text-primary">Nuestros Productos</h2>
                <div id="productos-grid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    </div>
            </section>

            <section id="carrito" class="col-lg-4 mb-4">
                <h2 class="mb-4 text-primary">Tu Carrito</h2>
                <ul id="lista-carrito" class="list-group mb-3">
                    <li class="list-group-item text-muted text-center carrito-vacio-mensaje">Tu carrito está vacío. ¡Añade algunos productos!</li>
                </ul>
                <p class="h4 text-end">Total: $<span id="total-carrito">0.00</span></p>
                <button id="vaciar-carrito" class="btn btn-danger w-100">Vaciar Carrito</button>
                
            </section>
        </div>
    </main>
 <div class="text-end mt-3">
    <button id="confirmar-compra" class="btn btn-primary">Confirmar Compra</button>
</div>

<!-- Contenedor para la factura -->
<div id="factura" class="mt-4" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
