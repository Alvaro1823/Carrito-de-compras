<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Carrito Gamer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bg-primary text-white text-center py-4 mb-4 shadow-sm">
    <div class="container">
        <h1 class="display-4">Tienda Gamer</h1>
        <p class="lead">¡Todo lo que un gamer necesita!</p>
    </div>
</header>

<main class="container">
    <div class="row">
        <!-- Productos -->
        <section id="productos" class="col-lg-8 mb-4">
            <h2 class="mb-4 text-primary">Nuestros Productos</h2>
            <div id="productos-grid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
        </section>

        <!-- Carrito -->
        <section id="carrito" class="col-lg-4 mb-4">
            <h2 class="mb-4 text-primary">Tu Carrito</h2>
            <ul id="lista-carrito" class="list-group mb-3">
                <li class="list-group-item text-muted text-center carrito-vacio-mensaje">
                    Tu carrito está vacío. ¡Añade algunos productos!
                </li>
            </ul>
            <button id="vaciar-carrito" class="btn btn-danger w-100">Vaciar Carrito</button>

            <div class="text-end mt-3">
                <p class="h5">Subtotal: $<span id="subtotal-carrito">0.00</span></p>
                <p class="h6 text-muted">IVA (13%): $<span id="iva-carrito">0.00</span></p>
                <p class="h4 fw-bold">Total: $<span id="total-carrito">0.00</span></p>
            </div>
        </section>
    </div>

    <!-- Contenedor para la factura -->
    <div id="factura" class="mt-4" style="display: none;"></div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- JS del carrito -->
<script src="script.js"></script>
</body>
</html>
