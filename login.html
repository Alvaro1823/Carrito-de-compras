<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: linear-gradient(135deg, #ff416c, #67ff2b);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<div class="card p-4" style="width: 350px;">
  <h4 class="text-center mb-3">Iniciar Sesión</h4>
  <input type="text" id="usuario" class="form-control mb-2" placeholder="Usuario">
  <input type="password" id="clave" class="form-control mb-3" placeholder="Contraseña">
  <button onclick="login()" class="btn btn-success w-100">Entrar</button>
  <a href="registro.html" class="btn btn-link w-100 mt-2">Ir a Registro</a>
</div>

<script>
  function login() {
    let usuarioIngresado = document.getElementById("usuario").value.trim();
    let claveIngresada = document.getElementById("clave").value.trim();

    let usuarioGuardado = localStorage.getItem("usuario");
    let claveGuardada = localStorage.getItem("clave");

    if (!usuarioGuardado || !claveGuardada) {
      Swal.fire("Error", "No hay usuarios registrados", "error");
      return;
    }
    if (!usuarioIngresado || !claveIngresada) {
      Swal.fire("Error", "Complete todos los campos", "error");
      return;
    }
    if (usuarioIngresado === usuarioGuardado && claveIngresada === claveGuardada) {
      localStorage.setItem("sesion", "activa");
      Swal.fire({
        title: "Bienvenido",
        text: usuarioIngresado,
        icon: "success",
        timer: 1500,
        showConfirmButton: false
      }).then(() => {
        window.location.href = "bienvenido.html";
      });
    } else {
      Swal.fire("Error", "Usuario o contraseña incorrectos", "error");
    }
  }
</script>

</body>
</html>
